apiVersion: beta/v1
kind: Deployment

metadata:
  name: package-controller-deployment
  version: 1.0.0
  description: "PackageController deployment"

spec:
  package:
    name: PackageController

  deployer:
    wallet:
      type: "privateKey" # Options: privateKey, mnemonic, keystore
      value: "${PRIVATE_KEY}" # Environment variable reference

  network:
    chainId: "${CHAIN_ID}" # Blockchain chain ID
    rpcUrl: "${RPC_URL}" # Blockchain RPC
