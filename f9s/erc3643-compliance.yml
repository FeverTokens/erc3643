apiVersion: beta/v1
kind: Deployment

metadata:
  name: erc3643-compliance-deployment
  version: 1.0.0
  description: "ERC3643 Compliance package deployment"

spec:
  package:
    name: Compliance

  deployer:
    wallet:
      type: "privateKey" # Options: privateKey, mnemonic, keystore
      value: "${PRIVATE_KEY}" # Environment variable reference

  network:
    chainId: "${CHAIN_ID}" # Blockchain chain ID
    rpcUrl: "${RPC_URL}" # Blockchain RPC
